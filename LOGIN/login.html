<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <center>
    <div class="login">
        <h2 class="loginhead">Login</h2>
        <h2>Have an Account?</h2>

        <div class="user">
            <input type="text" placeholder="Username" class="up">
            <br>
            <br>
            <input type="password" placeholder="Password" class="up">
            <br>
            <br>
        </div>


        <button class="signin">SIGN IN</button>
        <br>
        <br>


        
        <div class="forgetandreset">
           
            <div class="foget">
                <input type="checkbox">Remember Me
            </div>
            
            <div class="reset">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <br>

        <h4>--Or Sign in with--</h4>
        <br>

        <div class="options">
            <button class="gm">Google</button>
            <button class="gm">Microsft</button>
        </div>
    </div>
    </center>
</body>
</html>
